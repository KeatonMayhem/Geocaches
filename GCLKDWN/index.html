<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GCLKDWN</h1>
    <div id="attempts">Attempts Left: 6</div>
    <div id="guesses" class="guess-container">
        <span class='digit incorrect'></span>
        <span class='digit incorrect'></span>
        <span class='digit incorrect'></span>
        <span class='digit incorrect'></span>
    </div>
    <div class="guess-container" id="input">
        <span class='digit'></span>
        <span class='digit'></span>
        <span class='digit'></span>
        <span class='digit'></span>
    </div>
    <div id="game-message" class="hidden"></div>
    <div class="numpad" id="numpad"></div>
    <button id="restart-btn" onclick="resetGame()">Restart</button>
    <script src="game.js"></script>
</body>
</html>
