<body>
    <h1>GCB2K6T</h1>
    <!--<h2>Hangman Game</h2>-->
    
    <!-- Display the category -->
    <p id="category-display">Category: <strong><span id="category-text"></span></strong></p>
    <p id="message"></p>
    <div id="coordinates"></div>
    <div class="ascii-art" id="hangman"></div>
    <div class="word" id="word-display"></div>
    <p>Guess a letter:</p>
    <input type="text" id="guess" maxlength="1" onkeypress="handleKeyPress(event)">
    <button id="submit-button" onclick="makeGuess()">Submit</button>
    <button id="restart-button" style="display:none;" onclick="restartGame()">Restart</button>
